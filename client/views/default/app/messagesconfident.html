<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-back" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Messages</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class=" calm-bg" data-comp-id="ionic-content.1">
        <div class=" light-bg" data-comp-id="div.1" ng-repeat="item in data.messages"
            style="margin: 4%;">
            <div class="row" data-comp-id="row.1"
                ng-click="app.action('messages', 'data.messages[item].action', this)"
                style="border-bottom: 1px solid rgb(221, 221, 221);">
                <i class="icon ion-paperclip energized" data-comp-id="icon.1"
                    style="font-size: 20px; margin: 10px 5px 10px 10px;"></i>
                <div class="col" data-comp-id="column.1" style="margin: 0% 2%;">
                    <div class=" positive" data-comp-id="text.1" ng-bind="item.subject"
                        style="font-weight: normal; font-size: 16px; line-height: 28px; margin: 0px 0px 6px;">Subject Line</div>
                    <div data-comp-id="text.2" ng-bind="item.from" style="font-size: 14px;">from@test.com</div>
                    <div data-comp-id="text.3" ng-bind="item.date"
                        style="font-size: 14px; color: rgb(145, 145, 145);">Dec 01, 2016</div>
                    <div data-comp-id="text.4" ng-bind="item.messageContent"
                        style="font-size: 14px; color: rgb(51, 51, 51); margin: 4% 0% 0%;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
